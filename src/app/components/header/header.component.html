<div class="alert alert-warning">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h4 class="app-clickable" [routerLink]="['/home']">Books and other Media</h4>
            </div>
            <div class="col-md-8">
                <form (submit)="submitHandler($event)">
                    <input type="text" name="queryTerm"
                        autofocus
                        [(ngModel)]="queryTerm"
                        placeholder="please enter a search term..."
                        class="form-control">
                </form>
            </div>
        </div>
    </div>
</div>
